{% extends "base.html" %}
{% block  body %}

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1 >{{bucket}}   <i class="fa fa-pencil-square-o" aria-hidden="true" style="float: right; padding-left: 1em;" data-toggle="modal" data-target="#editbucket"></i>
								  <i class="fa fa-trash-o" aria-hidden="true" style="float: right; "  data-toggle="modal" data-target="#delete"></i>
											</h1>
							<div class="table-wrapper">
                                <a class="icon fa fa-plus fa-lg"  data-toggle="modal" data-target="#additem">Add Item</a>
								<table class="alt">
									<thead>
										<tr>
											<th>Name</th>
											<th>Description</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
									{% for item in bucketitem %}
										<tr>
											<td> {{ item.name }}</td>
											<td> {{ item.description }}</td>
											<td><i class="fa fa-pencil-square-o" aria-hidden="true" data-toggle="modal" data-target="#edititem" ></i>
											<a href="/delitem/{{ item.name }}">  <i class="fa fa-trash-o" aria-hidden="true" style=" padding-left: 0.5em;"></i>
											</a></td>
										</tr>
									<!-- start MODEL -->
						  <div class="modal fade" id="edititem" role="dialog">
							<div class="modal-dialog">

							  <!-- Modal content-->
							  <div class="modal-content">
								<div class="modal-header">
								  <button type="button" class="close" data-dismiss="modal">&times;</button>
								  <h4 class="modal-title">Add Bucket</h4>
								</div>
								<div class="modal-body">
								<form action="/edit_item/{{ item.name }}" method="post">
									<input type="text" class="zocial-dribbble" placeholder="Item Name" name="bucketname" val="{{ item.name }}"/>
									 <input type="text" class="zocial-dribbble" placeholder=" Item Description" name="bucketdesc" val="{{ item.description }}"/>
									 <input type="submit" value="Edit"/>
								   </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							  </div>
							</div>
						  </div>
						  <!-- end MODEL -->


									{% endfor %}

									<!-- start MODEL -->
						  <div class="modal fade" id="editbucket" role="dialog">
							<div class="modal-dialog">

							  <!-- Modal content-->
							  <div class="modal-content">
								<div class="modal-header">
								  <button type="button" class="close" data-dismiss="modal">&times;</button>
								  <h4 class="modal-title">Add Bucket</h4>
								</div>
								<div class="modal-body">
								<form action="/update_bucket/{{ bucket }}" method="post">
									<input type="text" class="zocial-dribbble" placeholder="Bucket Name" name="bucketname"/>
									 <input type="text" class="zocial-dribbble" placeholder=" Bucket Description" name="bucketdesc"/>
									 <input type="submit" value="Edit"/>
								   </form>
								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-default" data-dismiss="modal">EDIT</button>
								</div>
							  </div>
							</div>
						  </div>
						  <!-- end MODEL -->
									<!-- end MODEL -->
				  <div class="modal fade" id="delete" role="dialog">
					<div class="modal-dialog">

					  <!-- Modal content-->
					  <div class="modal-content">
						<div class="modal-header">
						  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  <h4 class="modal-title">Delete Bucket</h4>
						</div>
						<div class="modal-body">
						  <p>Are you sure you want to delete this Bucket?</p>
						</div>
						<div class="modal-footer">
							<a href="/del_bucket/{{ bucket }}"><button type="button" class="btn btn-default" data-dismiss="modal">DELETE</button></a>
						</div>
					  </div>
					</div>
				  </div>


									</tbody>

								</table>
							</div>
						</div>
					</div>



{% endblock %}
