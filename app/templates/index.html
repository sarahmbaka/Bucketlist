{% extends "base.html" %}
{% block  body %}


      <div class="container">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">BucketList</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Buckets <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#" data-toggle="modal" data-target="#myModal">Add new</a></li>
                    <li><a href="#">View All</a></li>
                  </ul>

                </li>

              </ul>
              <li><a href="#" style="float:right;">Logout</a></li>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

          <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add Bucket
              </button>


        <!-- -->
        <div class="row buckets">
          {% for bucket in buckets %}
              <div class="col-md-2">
                <div class="col-md-12">
                    <a href="/bucketlist/{{ bucket.name }}">
                  <img src="static/image/bucket.png" class="col-md-12" >
                        </a>
                  <span class="col-md-12">{{ bucket.name }}</span>
                </div>
              </div>
          {% endfor %}



           <div class="col-md-2"  id="addbucket"> 
              <img src="static/image/addbucket.png" class="col-md-12" data-toggle="modal" data-target="#myModal">
          </div>

        </div>

      </div>




      <!-- start MODEL -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Bucket</h4>
            </div>
            <div class="modal-body">
             <div class="form">
               <form action="/newbucket" method="post">
                <input type="text" class="zocial-dribbble" placeholder=" Bucket Name" name="bucketname"/>
                 <input type="text" class="zocial-dribbble" placeholder=" Bucket Description" name="bucketdesc"/>
                 <input type="submit" value="Add Bucket"/>
               </form>
              </div>   
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end MODEL -->
      <div class="modal fade" id="delete" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Delete Item</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these item?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

{% endblock %}
